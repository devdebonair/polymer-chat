<link rel="import" type="text/html" href="/lib/iron-input/iron-input.html">

<dom-module is="editable-name-tag">
	<template>
		<p>This is <strong>{{owner}}</strong>'s editable-name-tag.</p>
		<input is="iron-input" bind-value="{{owner}}" placeholder="Your name here..."></input>
	</template>
</dom-module>

<script type="text/javascript">
	Polymer({
		is: "editable-name-tag",
		properties: {
			owner: {
				type: String,
				value: 'Anonymous'
			}
		}
	});
</script>
